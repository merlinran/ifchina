    text: "<p style=\"text-align: left;\" align=\"left\">涂银妹 87岁 家庭妇女</p>\r\n<p style=\"text-align:
      left;\">我1925年3月生于吉水临江，18岁结婚，45年20岁时生了大儿子，47、48年先后生了两个女儿，解放后又生了5个小孩（51年、54年、60年、64年），可惜老六（女儿）那时太困难了，没带大。</p>\r\n<p
      style=\"text-align: left;\">夏老师（夏锡开）太老实了，他43年参加工作，直到92年逝世前两年才办到了离休待遇。我随他先后去过很多地方。57年下放到官田（红卫垦殖场），在刘家坡呆了不长时间，回吉安又到新华小学，文山四小学。69年又被下放到河东老家（夏家），当时小孩跟随我们到乡下连户口都落实不了，吃了很多苦。</p>\r\n<p
      style=\"text-align: left;\">后来到79年回吉安时才都上到了户口，常言说：老实被人欺，倒霉被人踩。我老夏的一生就证明了这一点。我现在还享受每月三百多的补助（老夏是离休），现在眼睛患白内障看不清东西，很想去做手术。</p>\r\n<p
      style=\"text-align: right;\" align=\"right\">简国荣 2012年12月</p>\r\n<p style=\"text-align:
