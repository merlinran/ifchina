    <p>&nbsp; &nbsp; 一个九十年代在小县城里自称靠手艺吃饭的小偷，一个九十年代在小县城里混日子的小混混小武的辛酸故事，品人间冷暖揭人世百态，小武最终堕落的生活引人深思。。。<br /><br /><span><img src=\"http://b400.photo.store.qq.com/psb?/V11huIgP4S1m3x/9BudJv7lNw8EL.SZmk1wSBbbirdhgwq.MprKOsIRiE4!/b/dFrhde64JQAA&amp;bo=ZgGWAQAAAAABANc!&amp;su=091670065&amp;rf=2-9\" alt=\"图片\" />&nbsp;<br /><span><br /></span></span>导演：贾樟柯</p>
