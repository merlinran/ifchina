    <p><span><br />&nbsp; &nbsp;&nbsp;小武是汾阳的一个&ldquo;手艺人&rdquo;（小偷），他戴着粗黑框眼镜，寡言，不怎么笑，头时刻歪斜着，舌头总是顶着腮帮。</span></p>
    <p>&nbsp; &nbsp;&nbsp;他常常抚摸着石头墙壁，在澡堂里练习卡拉OK，与从前的&ldquo;同&nbsp;事\"现在的大款说几句闲言淡语。</p>
    <p>&nbsp; &nbsp;&nbsp;他穿着大两号的西装，在大兴土木的小镇上晃来晃去。他很清楚自己必然要被淘汰，这与他的职业无关，可能是他无法适应这个社会的变化。</p>
    <p>&nbsp; &nbsp;&nbsp;他去找以前的&ldquo;战友&rdquo;小勇，可是小勇如今已经是县里著名的企业家，是纳税大户，两人在屋里坐了半天，话却寥寥无几。</p>
    <p>&nbsp; &nbsp;&nbsp;小武回到了家，可是家里的任何人都不接受他。他经常在拆建的破败的县城里晃荡，最后被父亲赶出家门。</p>
    <p>&nbsp; &nbsp;&nbsp;小武在一次例行&ldquo;工作&rdquo;的时候，被公安干警抓获并被铐在电线杆上。 街上的行人冷漠地看着他，他冷漠地看着街上的行人。</p>
